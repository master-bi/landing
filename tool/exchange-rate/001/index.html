<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>綜合匯率計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #020617;
      border-radius: 16px;
      padding: 20px 24px 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #1f2937;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    .desc {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .rate-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      font-size: 13px;
    }
    .rate-bar label {
      color: #9ca3af;
      margin-right: 2px;
    }
    .rate-bar select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 4px 10px;
      font-size: 13px;
    }
    .rate-bar button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
      white-space: nowrap;
    }
    .rate-bar button:active {
      transform: translateY(1px);
    }
    .live-info {
      font-size: 12px;
      color: #9ca3af;
    }
    .live-info.success {
      color: #22c55e;
    }
    .live-info.error {
      color: #f97316;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
      font-size: 14px;
    }
    th, td {
      padding: 6px 4px;
      text-align: center;
    }
    th {
      color: #9ca3af;
      font-weight: 500;
      border-bottom: 1px solid #1f2937;
    }
    tr:nth-child(even) td {
      background: rgba(15,23,42,0.7);
    }
    input[type="number"] {
      width: 95%;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(96,165,250,0.4);
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    button.main {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
    }
    button.secondary {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    button.danger {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #b91c1c;
      color: white;
      border: none;
    }
    button:active {
      transform: translateY(1px);
    }
    .result-card {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 14px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .result-label {
      color: #9ca3af;
    }
    .result-value {
      font-weight: 600;
    }
    .empty {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      padding: 12px 0;
    }
    @media (max-width: 560px) {
      h1 { font-size: 18px; }
      th:nth-child(4), td:nth-child(4) { display: none; }
      .rate-bar { align-items: flex-start; }
    }
  </style>
</head>

  <div class="container">

      <br>資料會保留在本機瀏覽器，即使重新整理也不會消失。
    </div>

    <!-- 即時匯率工具列 -->
    <div class="rate-bar">

        <label for="baseCurrency">外幣</label>
        <select id="baseCurrency">

          <option value="AED">AED 阿聯酋迪爾汗</option>
        </select>

        <select id="targetCurrency">

          <option value="VND">VND 越南盾</option>

          <option value="SGD">SGD 新加坡元</option>
          <option value="MYR">MYR 馬來西亞令吉</option>

          <option value="AUD">AUD 澳大利亞元</option>
          <option value="CNY">CNY 人民幣</option>

          <option value="KRW">KRW 韓元</option>
          <option value="AED">AED 阿聯酋迪爾汗</option>
        </select>
      </div>
      <button type="button" onclick="fetchLiveRate()">抓即時匯率</button>
      <div id="liveRateInfo" class="live-info">尚未更新匯率</div>
    </div>

    <!-- 表格 -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>外幣金額</th>
          <th>匯率<br><span style="font-size:11px;">(本幣 / 1 單位外幣)</span></th>
          <th>本幣金額</th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- JS 產生 -->
      </tbody>
    </table>

    <div class="empty" id="emptyHint">請先新增一筆資料</div>

    <div class="btn-row">
      <button type="button" class="main" onclick="addRow(); saveData();">＋ 新增一筆</button>
      <button type="button" class="secondary" onclick="calculate()">計算綜合匯率</button>
      <button type="button" class="danger" onclick="clearAll()">全部清除</button>
    </div>

    <div class="result-card" id="resultCard" style="display:none;">
      <div class="result-row">
        <span class="result-label">總外幣金額：</span>
        <span class="result-value" id="totalForeign">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">總本幣金額：</span>
        <span class="result-value" id="totalLocal">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">綜合匯率（本幣 / 外幣）：</span>
        <span class="result-value" id="avgRate">-</span>
      </div>
    </div>
  </div>
