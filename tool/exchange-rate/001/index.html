<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>綜合匯率計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #020617;
      border-radius: 16px;
      padding: 20px 24px 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #1f2937;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    .desc {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .rate-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      font-size: 13px;
    }
    .rate-bar label {
      color: #9ca3af;
      margin-right: 2px;
    }
    .rate-bar select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 4px 10px;
      font-size: 13px;
    }
    .rate-bar button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
      white-space: nowrap;
    }
    .rate-bar button:active {
      transform: translateY(1px);
    }
    .live-info {
      font-size: 12px;
      color: #9ca3af;
    }
    .live-info.success {
      color: #22c55e;
    }
    .live-info.error {
      color: #f97316;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
      font-size: 14px;
    }
    th, td {
      padding: 6px 4px;
      text-align: center;
    }
    th {
      color: #9ca3af;
      font-weight: 500;
      border-bottom: 1px solid #1f2937;
    }
    tr:nth-child(even) td {
      background: rgba(15,23,42,0.7);
    }
    input[type="number"] {
      width: 95%;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(96,165,250,0.4);
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    button.main {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
    }
    button.secondary {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    button.danger {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #b91c1c;
      color: white;
      border: none;
    }
    button:active {
      transform: translateY(1px);
    }
    .result-card {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 14px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .result-label {
      color: #9ca3af;
    }
    .result-value {
      font-weight: 600;
    }
    .empty {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      padding: 12px 0;
    }
    @media (max-width: 560px) {
      h1 { font-size: 18px; }
      th:nth-child(4), td:nth-child(4) { display: none; }
      .rate-bar { align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>綜合匯率計算機</h1>
    <div class="desc">
      輸入每一筆「外幣金額」與「匯率（本幣 / 外幣）」，系統會幫你算出平均換匯成本（綜合匯率）。
      <br>資料會保留在本機瀏覽器，即使重新整理也不會消失。
    </div>

    <!-- 即時匯率工具列 -->
    <div class="rate-bar">
      <div>
        <label for="baseCurrency">外幣</label>
        <select id="baseCurrency">
          <option value="USD">USD 美元</option>
          <option value="TWD">TWD 新臺幣</option>
          <option value="VND">VND 越南盾</option>
          <option value="KHR">KHR 柬埔寨瑞爾</option>
          <option value="SGD">SGD 新加坡元</option>
          <option value="MYR">MYR 馬來西亞令吉</option>
          <option value="HKD">HKD 港元</option>
          <option value="AUD">AUD 澳大利亞元</option>
          <option value="CNY">CNY 人民幣</option>
          <option value="JPY">JPY 日圓</option>
          <option value="KRW">KRW 韓元</option>
          <option value="AED">AED 阿聯酋迪爾汗</option>
        </select>
        <span>→</span>
        <label for="targetCurrency">本幣</label>
        <select id="targetCurrency">
          <option value="TWD">TWD 新臺幣</option>
          <option value="USD">USD 美元</option>
          <option value="VND">VND 越南盾</option>
          <option value="KHR">KHR 柬埔寨瑞爾</option>
          <option value="SGD">SGD 新加坡元</option>
          <option value="MYR">MYR 馬來西亞令吉</option>
          <option value="HKD">HKD 港元</option>
          <option value="AUD">AUD 澳大利亞元</option>
          <option value="CNY">CNY 人民幣</option>
          <option value="JPY">JPY 日圓</option>
          <option value="KRW">KRW 韓元</option>
          <option value="AED">AED 阿聯酋迪爾汗</option>
        </select>
      </div>
      <button type="button" onclick="fetchLiveRate()">抓即時匯率</button>
      <div id="liveRateInfo" class="live-info">尚未更新匯率</div>
    </div>

    <!-- 表格 -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>外幣金額</th>
          <th>匯率<br><span style="font-size:11px;">(本幣 / 1 單位外幣)</span></th>
          <th>本幣金額</th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- JS 產生 -->
      </tbody>
    </table>

    <div class="empty" id="emptyHint">請先新增一筆資料</div>

    <div class="btn-row">
      <button type="button" class="main" onclick="addRow(); saveData();">＋ 新增一筆</button>
      <button type="button" class="secondary" onclick="calculate()">計算綜合匯率</button>
      <button type="button" class="danger" onclick="clearAll()">全部清除</button>
    </div>

    <div class="result-card" id="resultCard" style="display:none;">
      <div class="result-row">
        <span class="result-label">總外幣金額：</span>
        <span class="result-value" id="totalForeign">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">總本幣金額：</span>
        <span class="result-value" id="totalLocal">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">綜合匯率（本幣 / 外幣）：</span>
        <span class="result-value" id="avgRate">-</span>
      </div>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById('tableBody');
    const emptyHint = document.getElementById('emptyHint');
    const resultCard = document.getElementById('resultCard');
    const totalForeignEl = document.getElementById('totalForeign');
    const totalLocalEl = document.getElementById('totalLocal');
    const avgRateEl = document.getElementById('avgRate');

    const baseCurrencySelect = document.getElementById('baseCurrency');
    const targetCurrencySelect = document.getElementById('targetCurrency');
    const liveRateInfo = document.getElementById('liveRateInfo');

    const STORAGE_KEY = 'fxCalcV2';

    // 儲存當前資料到 localStorage
    function saveData() {
      const rows = tableBody.querySelectorAll('tr');
      const rowData = [];

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input[type="number"]');
        if (!inputs.length) return;
        rowData.push({
          foreign: inputs[0].value || "",
          rate: inputs[1].value || ""
        });
      });

      const payload = {
        rows: rowData,
        base: baseCurrencySelect.value,
        target: targetCurrencySelect.value,
        liveText: liveRateInfo.textContent
      };

      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
    }

    // 從 localStorage 載入
    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) {
        addRow();
        return;
      }

      let payload;
      try {
        payload = JSON.parse(saved);
      } catch (e) {
        addRow();
        return;
      }

      if (payload.base) baseCurrencySelect.value = payload.base;
      if (payload.target) targetCurrencySelect.value = payload.target;
      if (payload.liveText) liveRateInfo.textContent = payload.liveText;

      if (payload.rows && Array.isArray(payload.rows) && payload.rows.length) {
        payload.rows.forEach(item => {
          addRow(item.foreign, item.rate);
        });
        emptyHint.style.display = 'none';
      } else {
        addRow();
      }
    }

    function renumberRows() {
      const rows = tableBody.querySelectorAll('tr');
      rows.forEach((row, index) => {
        const firstCell = row.querySelector('td');
        if (firstCell) firstCell.textContent = index + 1;
      });
    }

    function addRow(defaultForeign = '', defaultRate = '') {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td></td>
        <td>
          <input type="number" step="0.0001" min="0" value="${defaultForeign}"
            oninput="updateRowLocal(this); saveData();" />
        </td>
        <td>
          <input type="number" step="0.0001" min="0" value="${defaultRate}"
            oninput="updateRowLocal(this); saveData();" />
        </td>
        <td class="localCell">-</td>
        <td>
          <button type="button" class="danger" onclick="deleteRow(this)">X</button>
        </td>
      `;
      tableBody.appendChild(tr);
      emptyHint.style.display = 'none';
      renumberRows();
      const firstInput = tr.querySelector('input[type="number"]');
      if (firstInput) updateRowLocal(firstInput);
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      renumberRows();
      saveData();

      if (!tableBody.children.length) {
        emptyHint.style.display = 'block';
        resultCard.style.display = 'none';
      }
    }

    function updateRowLocal(inputEl) {
      const row = inputEl.closest('tr');
      const inputs = row.querySelectorAll('input[type="number"]');
      const foreign = parseFloat(inputs[0].value) || 0;
      const rate = parseFloat(inputs[1].value) || 0;
      const localCell = row.querySelector('.localCell');

      if (foreign > 0 && rate > 0) {
        const localAmount = foreign * rate;
        localCell.textContent = localAmount.toFixed(2);
      } else {
        localCell.textContent = '-';
      }
    }

    function calculate() {
      let totalForeign = 0;
      let totalLocal = 0;

      const rows = tableBody.querySelectorAll('tr');
      rows.forEach(row => {
        const inputs = row.querySelectorAll('input[type="number"]');
        if (!inputs.length) return;
        const foreign = parseFloat(inputs[0].value);
        const rate = parseFloat(inputs[1].value);

        if (!isNaN(foreign) && !isNaN(rate) && foreign > 0 && rate > 0) {
          totalForeign += foreign;
          totalLocal += foreign * rate;
        }
      });

      if (totalForeign === 0 || totalLocal === 0) {
        alert('請至少輸入一筆有效的「外幣金額」與「匯率」。');
        return;
      }

      const avgRate = totalLocal / totalForeign;

      totalForeignEl.textContent = totalForeign.toFixed(4);
      totalLocalEl.textContent = totalLocal.toFixed(2);
      avgRateEl.textContent = avgRate.toFixed(4);
      resultCard.style.display = 'block';

      saveData();
    }

    function clearAll() {
      tableBody.innerHTML = '';
      emptyHint.style.display = 'block';
      resultCard.style.display = 'none';
      localStorage.removeItem(STORAGE_KEY);
    }

    // ---------- 三層備援匯率 API ----------

    async function getRateFromFrankfurter(from, to) {
      const url = `https://api.frankfurter.app/latest?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Frankfurter 回應錯誤');
      const data = await res.json();
      const rate = data.rates[to];
      if (!rate) throw new Error('Frankfurter 沒有這個幣別');
      return rate;
    }

    async function getRateFromOpenER(from, to) {
      const url = `https://open.er-api.com/v6/latest/${encodeURIComponent(from)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('OpenER 回應錯誤');
      const data = await res.json();
      const rate = data.rates && data.rates[to];
      if (!rate) throw new Error('OpenER 沒有這個幣別');
      return rate;
    }

    async function getRateFromExchangeHost(from, to) {
      const url = `https://api.exchangerate.host/latest?base=${encodeURIComponent(from)}&symbols=${encodeURIComponent(to)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('ExchangeRate.host 回應錯誤');
      const data = await res.json();
      const rate = data.rates && data.rates[to];
      if (!rate) throw new Error('ExchangeRate.host 沒有這個幣別');
      return rate;
    }

    async function fetchLiveRate() {
      const from = baseCurrencySelect.value;
      const to = targetCurrencySelect.value;

      if (from === to) {
        liveRateInfo.textContent = '外幣與本幣相同，不需要換匯。';
        liveRateInfo.className = 'live-info';
        saveData();
        return;
      }

      liveRateInfo.textContent = '取得匯率中…';
      liveRateInfo.className = 'live-info';

      let rate = null;
      let source = '';

      try {
        rate = await getRateFromFrankfurter(from, to);
        source = 'Frankfurter / ECB';
      } catch (e1) {
        console.warn('Frankfurter 失敗：', e1);
        try {
          rate = await getRateFromOpenER(from, to);
          source = 'Open ER API';
        } catch (e2) {
          console.warn('OpenER 失敗：', e2);
          try {
            rate = await getRateFromExchangeHost(from, to);
            source = 'ExchangeRate.host';
          } catch (e3) {
            console.warn('ExchangeRate.host 也失敗：', e3);
          }
        }
      }

      if (!rate) {
        liveRateInfo.textContent = '取得匯率失敗，可能是網路或地區限制，稍後再試。';
        liveRateInfo.className = 'live-info error';
        saveData();
        return;
      }

      liveRateInfo.textContent =
        `最新匯率：1 ${from} ≈ ${rate.toFixed(4)} ${to}（來源：${source}）`;
      liveRateInfo.className = 'live-info success';

      const rows = tableBody.querySelectorAll('tr');
      rows.forEach(row => {
        const inputs = row.querySelectorAll('input[type="number"]');
        if (!inputs.length) return;
        const rateInput = inputs[1];
        if (!rateInput.value) {
          rateInput.value = rate.toFixed(4);
          updateRowLocal(rateInput);
        }
      });

      saveData();
    }

    // 初始化
    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
