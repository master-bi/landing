<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="全新的娛樂平台，多種娛樂模式主題" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="MT真人互動平台" />
  <meta property="og:description" content="全新的娛樂平台，多種娛樂模式主題" />
  <meta property="og:type" content="website" />

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background:#0b0b0f; color:#fff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { width:min(92vw,560px); text-align:center; padding:28px 24px; border-radius:20px; border:1px solid rgba(255,255,255,.08); background: radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,.06), rgba(255,255,255,.02) 60%), #0b0b0f; box-shadow:0 10px 40px rgba(0,0,0,.45); }
    .logo { display:block; margin:0 auto 14px; width:min(92%,360px); height:auto; filter: drop-shadow(0 2px 6px rgba(0,0,0,.35)); }
    h1 { font-size:18px; margin:8px 0 6px; }
    p { margin:0; color:#c9c9d1; font-size:14px; }
    .hint { margin-top:12px; font-size:12px; color:#9aa0a6; }
    .dots::after { content:'…'; display:inline-block; width:1.5em; text-align:left; animation:dots 1.2s steps(4,end) infinite; }
    @keyframes dots { 0%{content:'';} 25%{content:'.';} 50%{content:'..';} 75%{content:'...';} 100%{content:'';} }
  </style>

  <!-- Meta Pixel（728358473533000） -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '728358473533000');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none" alt="" src="https://www.facebook.com/tr?id=728358473533000&ev=PageView&noscript=1"/></noscript>

  <!-- (可選) 備援的 meta refresh；JS 也會在 3 秒後導向 -->
  <meta http-equiv="refresh" content="3;url=https://ag223.ofa99.net/login?id=register" />
</head>
<body>
  <main class="wrap" role="status" aria-live="polite">
    <!-- 內嵌 LOGO（base64） -->
    <img class="logo" alt="OFA168 Logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAWgAAABdCAYAAACIJfx/AABxkElEQVR42u19d3gc1dn9ee+dmW1adcmWe7exMRBMb7ZpKSQhTU...X4kMS/RmHdmV8r3O1rZkP4bwYiy0v5Q48/8Al6MOT7jXOc8AAAAASUVORK5CYII=" />

    <h1>正在尋找安全路線中<span class="dots" aria-hidden="true"></span></h1>
    <p>正在為您檢測最佳連線，稍候將自動前往官方平台。</p>
    <div class="hint">若未自動跳轉，<a id="fallbackLink" href="#" style="color:#fff;text-decoration:underline">請點此前往</a></div>
  </main>

  <script>
    // === 自訂設定 ===
    const OFFICIAL_URL = 'https://ag223.ofa99.net/login?id=register';
    const DELAY_MS = 3000; // 3 秒

    // 保留 UTM/追蹤參數（若有）
    const extra = window.location.search.replace(/^\?/, '');
    const sep = OFFICIAL_URL.includes('?') ? '&' : '?';
    const target = extra ? (OFFICIAL_URL + sep + extra) : OFFICIAL_URL;

    // 後備連結
    document.getElementById('fallbackLink').href = target;

    // 定時跳轉
    setTimeout(() => {
      try { fbq('track', 'ViewContent'); } catch (e) {}
      window.location.replace(target);
    }, DELAY_MS);

    // 瀏覽器返回時自動前往（避免停留）
    window.addEventListener('pageshow', (e) => { if (e.persisted) window.location.replace(target); });
  </script>
</body>
</html>
